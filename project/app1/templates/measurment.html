{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Measurement Entry</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        .container {
            max-width: 900px;
        }

        .measurement-guide {
            float: right;
            width: 30%;
            margin-left: 20px;
        }

        .fabric-details-section, .measurement-section {
            background-color: #f9f9f9;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .fabric-details-section h3, .measurement-section h3 {
            color: #333;
        }

        .form-label {
            width: 30%;
            display: inline-block;
            text-align: right;
            margin-right: 10px;
        }

        .form-control {
            width: 60%;
            display: inline-block;
        }
        /* CSS for the boutique-style heading */
.boutique-heading {
    font-family: 'cursive', sans-serif;
    color: #d30346;
    font-size: 36px;
    text-align: center;
    text-transform: uppercase;
    letter-spacing: 2px;
    margin-top: 20px;
    border-bottom: 2px solid #d30346;
    padding-bottom: 10px;
}
/* CSS for the boutique-style subheading */
.sub-heading {
    font-family: 'cursive', sans-serif;
    color: #333;
    font-size: 24px;
    text-align: center;
    text-transform: uppercase;
    letter-spacing: 2px;
    margin-top: 20px;
    border-bottom: 2px solid #333;
    padding-bottom: 10px;
}


    .scrollable-images {
        display: flex;
        flex-wrap: wrap; /* Allow images to wrap to the next row */
    }

    .image-option {
        width: calc(33.33% - 20px); /* Set a width for three images in a row with some spacing */
        margin: 10px; /* Add some margin for spacing between images */
        display: inline-block; /* Display images in a block */
        cursor: pointer; /* Add a pointer cursor to indicate interactivity */
        transition: border 0.3s; /* Add a smooth transition for the border */
        border: 1px solid #ddd; /* Add a border for the image cards */
        padding: 10px; /* Add padding for each image card */
    }

    .image-option.selected {
        border: 2px solid #007bff; /* Highlight the selected image with a blue border */
    }

    .image-option img {
        max-width: 50%; /* Set the image width to fit within the card */
        height: auto; /* Maintain aspect ratio */
    }


    </style>
</head>
<body>
    <section style="background-color: #eee;">
        <div class="container py-5">
            <div class="row">
                <div class="col">
                    <nav aria-label="breadcrumb" class="bg-light rounded-3 p-3 mb-4">
                        <ol class="breadcrumb mb-0">
                            <li class="breadcrumb-item">
                                {% if user.is_customer %}
                                <a href="{% url "index" %}">Home</a>
                            </li>
                            <li class="breadcrumb-item">
                                <a href="{% url "productview" %}">Product List</a>
                            </li>
                            {% elif user.is_tailor %}
                            <a href="{% url "t_index" %}">Home</a>
                            {% endif %}
                            <li class="breadcrumb-item active" aria-current="page">Measurement Entry</li>
                        </ol>
                    </nav>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="container">
                        <form method="POST" action="{% url 'measurment' product_id=product.id %}" enctype="multipart/form-data">
                            {% csrf_token %}
                            <input type="hidden" name="product_id" value="{{ product.id }}">

                            <h2 class="boutique-heading">Enter Your Details</h2>
                            <br>
                            <div class="fabric-details-section">
                                <h3 class="sub-heading">Fabric Details</h3>
                                <!-- Fabric Selection -->
                                <div class="mb-3">
                                    <label for="fabric_type" class="form-label">Fabric Type:</label>
                                    <select id="fabric_type" name="fabric_type" class="form-select form-control">
                                        <option value="cotton">Cotton</option>
                                        <option value="silk">Silk</option>
                                        <!-- Add more fabric options here -->
                                    </select>
                                </div>
                                <!-- Color Selection using a color palette -->
                                <div class="mb-3">
                                    <label for="color" class="form-label">Color:</label>
                                    <input type="color" id="color" name="color" class="form-control">
                                </div>
                                <!-- Reference Images for Fabric -->
                            


                            </div>
                            <div class="measurement-section">
                                <h3 class="sub-heading">Measurements</h3>
                                <!-- Upload Reference Image for Measurements -->
                                <div class="form-group">
                                    <img src="{% static 'images/kurti_guide.png' %}" alt="Measurement Guide" class="measurement-guide">
                                </div>
                                
                                <!-- Measurement Fields -->
                                <div class="mb-3">
                                    <label for="bust" class="form-label">Bust:</label>
                                    <input type="text" id="bust" name="bust" class="form-control" placeholder="e.g., 90">
                                </div>
                                
                                <div class="mb-3">
                                    <label for="waist" class="form-label">Waist:</label>
                                    <input type="text" id="waist" name="waist" class="form-control" placeholder="e.g., 70">
                                </div>
                                
                                <div class="mb-3">
                                    <label for="hips" class="form-label">Hips:</label>
                                    <input type="text" id="hips" name="hips" class="form-control" placeholder="e.g., 95">
                                </div>
                                
                                <div class="mb-3">
                                    <label for="length" class="form-label">Length:</label>
                                    <input type="text" id="length" name="length" class="form-control" placeholder="e.g., 100">
                                </div>
                                
                                <div class="mb-3">
                                    <label for="shoulderWidth" class="form-label">Shoulder Width:</label>
                                    <input type="text" id="shoulderWidth" name="shoulderWidth" class="form-control" placeholder="e.g., 40">
                                </div>
                                
                                <div class="mb-3">
                                    <label for="sleeveLength" class="form-label">Sleeve Length:</label>
                                    <input type="text" id="sleeveLength" name="sleeveLength" class="form-control" placeholder="e.g., 60">
                                </div>
                                
                               
                                
                                
                                

                                <!-- Add more measurements as needed -->
                            </div>
                            <div class="design-section">
                                <h3 class="sub-heading">Design Selection</h3>
                                <!-- Neck Design Selection -->
                                <div class="mb-6">
                                    <div class="custom-select">
                                        <label for="neck_design" class="form-label">Front Neck Design:</label>
                                        <div class="scrollable-images">
                                            <!-- Add more image options as needed -->
                                            <div class="image-option neck_design" data-value="neck_design_1">
                                                <img src="{% static "images/neck/boat_neck.jpg" %}" alt="Design 1">
                                            </div>
                                           
                                           
                                            <!-- Add more image options here -->
                                            <div class="image-option neck_design" data-value="neck_design_2">
                                                <img src="{% static "images/neck/pointed_neck.jpg" %}" alt="Design 2">
                                            </div>
                                            <div class="image-option neck_design" data-value="neck_design_3">
                                                <img src="{% static "images/neck/round_neck.jpg" %}" alt="Design 3">
                                            </div>
                                            <div class="image-option neck_design" data-value="neck_design_4">
                                                <img src="{% static "images/neck/square_neck.jpg" %}" alt="Design 4">
                                            </div>
                                            <div class="image-option neck_design" data-value="neck_design_5">
                                                <img src="{% static "images/neck/v_neck.jpg" %}" alt="Design 5">
                                            </div>
                                            <div class="image-option neck_design" data-value="neck_design_6">
                                                <img src="{% static "images/neck/semi_neck.jpg" %}" alt="Design 6">
                                            </div>
                                        </div>
                                        <input type="hidden" id="selected-neck-design" name="neck_design" value="">
                                    </div>
                                </div>


                                    <!--back neck design -->
                                    <div class="mb-6">
                                        <div class="custom-select">
                                            <label for="back_design" class="form-label">Back Neck Design:</label>
                                            <div class="scrollable-images">
                                            <!-- Add more image options as needed -->
                                            <div class="image-option back_design" data-value="back_design_1">
                                                <img src="{% static "images/back/arrow_back.jpg" %}" alt="Design 7">
                                            </div>
                                           
                                            <div class="image-option back_design" data-value="back_design_2">
                                                <img src="{% static "images/back/overlap_back.jpg" %}" alt="Design 8">
                                            </div>
                                            <div class="image-option back_design" data-value="back_design_3">
                                                <img src="{% static "images/back/arrow_back.jpg" %}" alt="Design 9">
                                            </div>
                                            <div class="image-option back_design" data-value="back_design_4">
                                                <img src="{% static "images/back/boat2_back.jpg" %}" alt="Design 10">
                                            </div>
                                            <div class="image-option back_design" data-value="back_design_5">
                                                <img src="{% static "images/back/deep_back.jpg" %}" alt="Design 11">
                                            </div>
                                            <div class="image-option back_design" data-value="back_design_6">
                                                <img src="{% static "images/back/sweetheart_back.jpg" %}" alt="Design 12">
                                            </div>
                                        </div>
                                        <input type="hidden" id="selected-back-design" name="back_design" value="">
                                    </div>
                                </div>
                            </div>
                            
                            
                            <!-- Confirm Button -->
                            <button type="submit" class="btn btn-primary">Submit Details</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-Correct-Integrity-Hash-Goes-Here" crossorigin="anonymous"></script>


    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-abcdef123456" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script>
        // Get all image options
        const imageOptions = document.querySelectorAll('.image-option');
    
        // Handle image option click event
        imageOptions.forEach((option) => {
            option.addEventListener('click', () => {
                // Remove the 'selected' class from all options
                imageOptions.forEach((opt) => opt.classList.remove('selected'));
    
                // Add the 'selected' class to the clicked option
                option.classList.add('selected');
    
                // Set the selected value in the hidden input field
                const selectedValue = option.getAttribute('data-value');
                document.getElementById('selected-value').value = selectedValue;
            });
        });
// Get all image options for neck design
const neckDesignOptions = document.querySelectorAll('.image-option.neck-design');

// Handle neck design option click event
neckDesignOptions.forEach((option) => {
    option.addEventListener('click', () => {
        // Remove the 'selected' class from all neck design options
        neckDesignOptions.forEach((opt) => opt.classList.remove('selected'));

        // Add the 'selected' class to the clicked neck design option
        option.classList.add('selected');

        // Set the selected neck design value in the hidden input field
        const selectedValue = option.getAttribute('data-value');
        document.getElementById('selected-neck-design').value = selectedValue;
    });
});

// Get all image options for back design
const backDesignOptions = document.querySelectorAll('.image-option.back-design');

// Handle back design option click event
backDesignOptions.forEach((option) => {
    option.addEventListener('click', () => {
        // Remove the 'selected' class from all back design options
        backDesignOptions.forEach((opt) => opt.classList.remove('selected'));

        // Add the 'selected' class to the clicked back design option
        option.classList.add('selected');

        // Set the selected back design value in the hidden input field
        const selectedValue = option.getAttribute('data-value');
        document.getElementById('selected-back-design').value = selectedValue;
    });
});



    </script>
    
    
</body>
</html>
