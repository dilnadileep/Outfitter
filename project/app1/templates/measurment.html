{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Measurement Entry</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <section style="background-color: #eee;">
        <div class="container py-5">
            <div class="row">
                <div class="col">
                    <nav aria-label="breadcrumb" class="bg-light rounded-3 p-3 mb-4">
                        <ol class="breadcrumb mb-0">
                            <li class="breadcrumb-item">
                                {% if user.is_customer %}
                                <a href="{% url "index" %}">Home</a>
                            </li>
                            <li class="breadcrumb-item">
                                <a href="{% url "productview" %}">Product List</a>
                            </li>
                            {% elif user.is_tailor %}
                            <a href="{% url "t_index" %}">Home</a>
                            {% endif %}
                            <li class="breadcrumb-item active" aria-current="page">Measurement Entry</li>
                        </ol>
                    </nav>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="container">
                        <form method="POST" action="{% url 'kurti_measurment' %}">
                            {% csrf_token %}
                            <h2>Enter Your Measurements</h2>
                            <div class="mb-3">
                                <label for="bust" class="form-label">Bust:</label>
                                <div class="input-group">
                                    <input type="text" id="bust" name="bust" class="form-control" placeholder="e.g., 90" aria-describedby="bust-addon">
                                    <span class="input-group-text" id="bust-addon">cm</span>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="waist" class="form-label">Waist:</label>
                                <div class="input-group">
                                    <input type="text" id="waist" name="waist" class="form-control" placeholder="e.g., 70" aria-describedby="waist-addon">
                                    <span class="input-group-text" id="waist-addon">cm</span>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="hips" class="form-label">Hips:</label>
                                <div class="input-group">
                                    <input type="text" id="hips" name="hips" class="form-control" placeholder="e.g., 95" aria-describedby="hips-addon">
                                    <span class="input-group-text" id="hips-addon">cm</span>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="length" class="form-label">Length:</label>
                                <div class="input-group">
                                    <input type="text" id="length" name="length" class="form-control" placeholder="e.g., 100" aria-describedby="length-addon">
                                    <span class="input-group-text" id="length-addon">cm</span>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="shoulderWidth" class="form-label">Shoulder Width:</label>
                                <div class="input-group">
                                    <input type="text" id="shoulderWidth" name="shoulderWidth" class="form-control" placeholder="e.g., 40" aria-describedby="shoulderWidth-addon">
                                    <span class="input-group-text" id="shoulderWidth-addon">cm</span>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="sleeveLength" class="form-label">Sleeve Length:</label>
                                <div class="input-group">
                                    <input type="text" id="sleeveLength" name="sleeveLength" class="form-control" placeholder="e.g., 60" aria-describedby="sleeveLength-addon">
                                    <span class="input-group-text" id="sleeveLength-addon">cm</span>
                                </div>
                            </div>

                            <!-- Add more measurements as needed -->

                            <button type="submit" class="btn btn-primary">Submit Measurements</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
