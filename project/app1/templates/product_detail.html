{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        .product-details {
            border: 1px solid #ddd;
            margin: 20px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .product-image {
            width: 100%;
            max-height: 400px;
            object-fit: contain;
        }

        .product-title {
            font-size: 24px;
            font-weight: bold;
            margin-top: 20px;
        }

        .product-description {
            font-size: 16px;
            margin-top: 20px;
        }

        .product-price {
            font-size: 20px;
            font-weight: bold;
            color: #e91e63; /* Pink color */
            margin-top: 20px;
        }

        .product-buy-button {
            background-color: #e91e63; /* Pink color */
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <section>
        <div class="container py-5">
            <div class="row">
                <div class="col">
                    <nav aria-label="breadcrumb" class="bg-light rounded-3 p-3 mb-4">
                        <ol class="breadcrumb mb-0">
                            {% if user.is_customer %}
                            <li class="breadcrumb-item">
                                <a href="{% url "index" %}">Home</a>
                            </li>
                            <li class="breadcrumb-item">
                                <a href="{% url "productview" %}">Product List</a>
                            </li>
                            <li class="breadcrumb-item active" aria-current="page">Details</li>
                            {% endif %}
                        </ol>
                    </nav>
                </div>
            </div>
            
            <div class="row">
                <div class="col-md-6">
                    <div class="product-details">
                        <img src="{{ product.image.url }}" class="product-image" alt="{{ product.pro_category }}">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="product-details">
                        <h1 class="product-title">{{ product.pro_category }}</h1>
                        <p class="product-description">{{ product.description }}</p>
                        <p class="product-price">Price: ${{ product.price }}</p>
                    
                        {% if product.pro_category == "Kurti" %}
                        <a href="{% url 'kurti_measurment' %}" class="btn btn-primary">Add Measurements</a>
                        {% endif %}
                    
                        <button class="product-buy-button" {% if product.pro_category == "Kurti" %}disabled{% endif %}>Add to cart</button>
                    </div>
                    
                </div>
                <!-- <div class="tailor-details">
                    <h2>Tailor Details</h2>
                    <p><strong>Name:</strong> {{ tailor.user.get_first_name }}</p>
                    <p><strong>Phone Number:</strong> {{ tailor.phone_number }}</p>
                    <p><strong>State:</strong> {{ tailor.state }}</p>
                    <p><strong>District:</strong> {{ tailor.district }}</p>
                    <p><strong>Gender:</strong> {{ tailor.gender }}</p>
                    <p><strong>Age:</strong> {{ tailor.age }}</p>
                </div> -->
                
            </div>
        </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
