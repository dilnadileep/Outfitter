{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>product add</title>

        <style>
            .green-button {
                background-color: #4CAF50; /* Green color */
                color: white; /* Text color */
                padding: 10px 20px; /* Padding around text */
                border: none; /* No border */
                border-radius: 5px; /* Rounded corners */
                cursor: pointer; /* Cursor style on hover */
            }
            .modal-lg {
                max-width: 80%; /* Adjust the value as needed */
            }
        </style>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
         
    </head>
    <body>
        <section style="background-color: #e1c9c9;">
            <div class="container py-5">
                <div class="row">
                    <div class="col">
                        <nav aria-label="breadcrumb"
                            class="bg-light rounded-3 p-3 mb-4">
                            <ol class="breadcrumb mb-0">
                                <li class="breadcrumb-item">
                                    {% if user.is_customer %}
                                    <a href="{% url "index" %}">Home</a></li>
                                    {% elif user.is_tailor %}
                                    <a href="{% url "t_index" %}">Home</a></li>
                                    {% endif %}
                                <li class="breadcrumb-item active"
                                    aria-current="page">Add Garment</li>
                            </ol>
                        </nav>
                    </div>
                </div>

                
            </div>
            <button class="green-button" data-bs-toggle="modal" data-bs-target="#addProductModal">Add New</button>

          </section>
          <div class="modal fade" id="addProductModal" tabindex="-1" aria-labelledby="addProductModalLabel" aria-hidden="true">
            <div  class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <center><h5 class="modal-title" id="addProductModalLabel">Add a New Product</h5></center>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <section>
                            <form method="POST" enctype="multipart/form-data" action=""  id="form">
                                {% csrf_token %}
                                <div class="card-body">
                                    <div class="row">
                                        <div class="col-sm-3">
                                            <p class="mb-0" for="name">Name</p>
                                        </div>
                                        <div class="col-sm-9">
                                            <input type="text" id="name" class="form-control form-control-lg" name="name" />
                                            <span id="namespan" style="font-size: 12px;"></span>
                                        </div>
                                    </div>
                                    <hr>
                                    <div class="row">
                                        <div class="col-sm-3">
                                            <p class="mb-0" for="category">Category</p>
                                        </div>
                                        <div class="col-sm-9">
                                            <select id="category" class="form-control form-control-lg" name="category">
                                                <option value="male">Male</option>
                                                <option value="female">Female</option>
                                                <option value="others">Others</option>
                                            </select>
                                        </div>
                                    </div>
                                    <hr>
                                    <div class="row">
                                        <div class="col-sm-3">
                                            <p class="mb-0" for="description">Product Description</p>
                                        </div>
                                        <div class="col-sm-9">
                                            <input type="text" id="description" class="form-control form-control-lg" name="description" size="50"/>
                                            <span id="descriptionspan" style="font-size: 12px;"></span>
                                        </div>
                                    </div>
                                    <hr>
                                    <div class="row">
                                        <div class="col-sm-3">
                                            <p class="mb-0" for="image">Product Image</p>
                                        </div>
                                        <div class="col-sm-9">
                                            <input type="file" id="image" class="form-control form-control-lg" name="image" accept="image/*" />
                                            <span id="imagespan" style="font-size: 12px;"></span>
                                        </div>
                                    </div>
                                    <hr>

                                    <div class="row">
                                        <div class="col-sm-3">
                                            <p class="mb-0" for="range">Price</p>
                                        </div>
                                        <div class="col-sm-9">
                                            <input type="text" id="range" class="form-control form-control-lg" name="range" />
                                            <span id="rangespan" style="font-size: 12px;"></span>
                                        </div>
                                    </div>
                                </div>
                                <hr>

                                 <br>

                            
                            
                        </section>
                        <!-- Add your product input fields here -->
                        <!-- For example, you can add text input fields for product name, description, etc. -->
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Save Product</button>
                    </form>
                    </div>
                </div>
            </div>
        </div>
    
    
        
        

        <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
       
   
        
        <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>

    </body>
</html>
